<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Project 3</h1>
    <input type="text" name="" placeholder="Enter artist name">
    <input type="button" name="Search" value="Search">
  </header>

  <main>
    <div class="titles">
      <h2>Albums</h2>
      <h2 class="center-title">Songs</h2>
      <h2>PlayList</h2>
    </div>

    <section>
      <article class="albums-container">
        <div class="albumItem">
          <!-- <div class="album-img">

          </div> -->
          <div class="album-info">
            <h5>Album Title</h5>
            <h5>Artist Name</h5>
            <h5>Year Released</h5>
            <h5># of tracks</h5>
          </div>
        </div>
      </article>

      <article class="songs-container">
        <div class="songItem">
          <h5>Song Name</h5>
          <h5>Artist Name</h5>
          <h5>Album</h5>
          <h5>Track Length</h5>
          <div class="vid">

          </div>
        </div>
      </article>

      <article class="fav-container">
        <div class="favItem">
          <h5>Song Name</h5>
          <h5>Artist Name</h5>
          <h5>Album</h5>
          <h5>Track Length</h5>
          <div class="vid">

          </div>
        </div>
      </article>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
